<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <fieldset style="max-width: 380px; border-radius: 20px">
    <div style="max-width: 450px;">
        <form method="get">

            <h2>Envie uma mensagem preenchendo o formulário abaixo<h2><br>

            <label for="name">Seu Nome:</label><br>
            <input type="text" name="name" id="name" style="width: 300px;height: 20px;border-radius: 10px"><br>
            <br>
            <label for="telefone" >Seu Telefone: </label><br>
            <input type="number" name="number" id="number" style="width: 300px;height: 20px;border-radius: 10px;"><br>
            <br>
            <label for="email">Seu E-Mail: </label><br>
            <input type="text" name="email" id="email" style="width: 300px;height: 20px;border-radius: 10px"><br>
            <br>
            <label for="novidades">Deseja receber nossas novidades?</label><br>
            <input type="radio" name="select" value="Sim">Sim 
            <input type="radio" name="select" value="Não">Não<br>
            <br>
            <label for="mensagem">Sua mensagem: </label><br>
            <textarea name="mensagem" id="mensagem" rows="10" cols="50" style="border-radius: 20px;"></textarea>
            
            <center>
                <button style="border-radius: 5px;">Enviar</button>
            </center>
        </form>
    </div>
    </fieldset>

</body>
</html>
